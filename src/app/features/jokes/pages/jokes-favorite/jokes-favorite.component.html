<div>
  <ng-container *ngIf="jokesfavInfo.length > 0">
    <ul class="list-group list-group-light" *ngFor="let joke of jokesfavInfo; let i=index">
        <li class="list-group-item d-flex justify-content-between align-items-center mb-1">
          <div class="d-flex align-items-center">
            <div class="ms-3">
              <p class="fw-bold mb-1">{{joke.value}}</p>
            </div>
          </div>
          <span class="pointer" (click) = "onDeleteFavorites(joke)">
            <img src="assets/images/trash-fill.svg" alt="trash">
          </span>
        </li>
      </ul>
    </ng-container>
    <div class="card" *ngIf="!jokesfavInfo.length">
      <div class="card-body">
        No favorites found.
      </div>
    </div>
</div>

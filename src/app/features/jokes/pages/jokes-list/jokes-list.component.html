<div>

  <ul class="list-group list-group-light" *ngFor="let joke of jokesInfo; let i=index">
    <li class="list-group-item d-flex justify-content-between align-items-center mb-1">
      <div class="d-flex align-items-center">
        <div class="ms-3">
          <p class="fw-bold mb-1">{{joke.value}}</p>
        </div>
      </div>
      <span class="pointer" (click)="joke['favorite'] === 'star-fill' ? '' : onAddFavorites(joke); joke['favorite'] = 'star-fill'">
        <img src="assets/images/{{!joke.favorite ? 'star' : joke.favorite}}.svg" alt="star">
      </span>
    </li>
  </ul>
</div>
